<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de Imagem</title>
  <style>
    body {
      text-align: center;
      padding-top: 50px;
      margin: 0;
      background-color: white;
      font-family: Arial, sans-serif;
    }
    #imagem {
      max-width: 90%;
      height: auto;
      display: none;
      margin: 20px auto;
    }
    #mensagem {
      font-size: 24px;
      margin-top: 40px;
    }
    #botaoIniciar {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>Você terá 1 minuto para observar a imagem.</h2>
  <button id="botaoIniciar">Iniciar</button>
  <img id="imagem" src="https://i.imgur.com/jhpFN48.jpg" alt="Imagem">
  <div id="mensagem"></div>

  <script>
    document.getElementById('botaoIniciar').addEventListener('click', function () {
      const imagem = document.getElementById('imagem');
      const mensagem = document.getElementById('mensagem');
      const botao = document.getElementById('botaoIniciar');

      botao.style.display = 'none';
      imagem.style.display = 'block';

      setTimeout(() => {
        imagem.style.display = 'none';
        mensagem.textContent = 'A imagem não está mais disponível.';
      }, 60000); // 1 minuto
    });
  </script>

</body>
</html>
